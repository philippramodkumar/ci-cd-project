<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHITTI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      border: 2px solid #b6c6e3;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #353a34;
      margin-bottom: 24px;
      font-size: 2em;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .login-btn, .signup-btn, .google-btn {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #2a5298 0%, #0a66c2 100%);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(42,82,152,0.08);
      transition: background 0.2s;
    }
    .login-btn:hover, .signup-btn:hover, .google-btn:hover {
      background: linear-gradient(90deg, #0a66c2 0%, #2a5298 100%);
    }
    .divider {
      margin: 18px 0;
      color: #888;
      font-size: 1em;
      font-weight: bold;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #2a5298;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #b6c6e3;
      border-radius: 4px;
      background: #f7fbff;
      margin-bottom: 8px;
      font-size: 1em;
    }
    input:focus {
      border-color: #2a5298;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>CHITTI</h2>
    <div style="margin-top:-12px;margin-bottom:18px;color:#2a5298;font-weight:600;">The Resume Maker</div>
    <button class="google-btn" onclick="alert('Google login coming soon!')">Sign in with Google</button>
    <div class="divider">OR</div>
    <form onsubmit="event.preventDefault(); alert('Login/Sign Up coming soon!');">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="button" class="login-btn" onclick="handleLogin()">Login</button>
      <button type="button" class="signup-btn" onclick="alert('Sign Up coming soon!')">Sign Up</button>
    </form>
    <div id="signup-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(42,82,152,0.12);z-index:1000;align-items:center;justify-content:center;">
      <div style="background:#fff;padding:32px 24px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.12);max-width:350px;width:100%;text-align:center;position:relative;">
        <h2 style="color:#2a5298;margin-bottom:18px;">Sign Up</h2>
        <form onsubmit="event.preventDefault(); handleSignUp();">
          <div class="input-group">
            <label for="signup-username">User Name</label>
            <input type="text" id="signup-username" name="signup-username" required />
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="signup-email" required />
          </div>
          <div class="input-group">
            <label for="signup-phone">Phone Number</label>
            <input type="text" id="signup-phone" name="signup-phone" required pattern="[0-9]{10}" maxlength="10" />
          </div>
          <div class="input-group">
            <label for="signup-password">Create Password</label>
            <input type="password" id="signup-password" name="signup-password" required minlength="6" />
          </div>
          <button type="submit" class="login-btn">Sign Up</button>
          <button type="button" class="signup-btn" style="background:#e0eafc;color:#2a5298;margin-top:8px;" onclick="closeSignUpModal()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
<script>
function handleLogin() {
  var email = document.getElementById('email').value.trim();
  var password = document.getElementById('password').value.trim();
  if (!email || !password) {
    alert('Please enter both email and password.');
    return;
  }
  // Get stored user data
  var userData =localStorage.getItem('signupData');
  if (userData) {
    var user = JSON.parse(userData);
    if (email === user.email && password === user.password) {
      window.location.href = 'homepage.html';
    } else {
      alert('Invalid email or password.');
    }
  } else {
    alert('No user found. Please sign up first.');
  }
}

// Show sign up modal
document.addEventListener('DOMContentLoaded', function() {
  document.querySelector('.signup-btn').onclick = function() {
    document.getElementById('signup-modal').style.display = 'flex';
  };
});

function closeSignUpModal() {
  document.getElementById('signup-modal').style.display = 'none';
}

function handleSignUp() {
  var username = document.getElementById('signup-username').value.trim();
  var email = document.getElementById('signup-email').value.trim();
  var phone = document.getElementById('signup-phone').value.trim();
  var password = document.getElementById('signup-password').value.trim();
  if (username && email && phone && password) {
    // Store user data in localStorage
    var user = { username: username, email: email, phone: phone, password: password };
    localStorage.setItem('signupData', JSON.stringify(user));
    alert('Sign Up successful!');
    closeSignUpModal();
  } else {
    alert('Please fill all fields.');
  }
}
</script>
</html>
